name: Ruby Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' 

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run Sinatra server test
        run: |
          ruby -c app.rb

